<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advanced JSON</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Ubuntu:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <button class="home" onclick="home()">Home</button>
      <button class="account" onclick="account()">Account</button>
      <button class="load" onclick="loadLists()">Load List</button>
      <!-- Anonymous sign in button  -->
      <!-- <button onclick="signIn()">Sign In</button> -->
      <button id="signOutButton" onclick="signOut()">Sign Out</button>
      <div class="name"></div>
    </nav>

    <div id="createForm">
      <div class="create-account">
        <label for="fName">First Name:</label>
        <input type="text" name="fName" id="fName" />
        <label for="lName">Last Name:</label>
        <input type="text" name="lName" id="lName" />
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
        <input
          type="submit"
          name="submit"
          onclick="createAccount()"
          value="Create Account"
        />
      </div>
      <div class="login">
        <input type="email" id="log-email" placeholder="Email Address" />
        <input type="password" id="log-password" placeholder="Password" />
        <input type="submit" name="submit" onclick="login()" value="Log In" />
      </div>
    </div>

    <div id="app"></div>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.14.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.14.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.14.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.14.0/firebase-performance-compat.js"
    ></script>
    <!-- 
          initialize the SDK after all desired features are loaded, set useEmulator to false
          to avoid connecting the SDK to running emulators.
        -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
